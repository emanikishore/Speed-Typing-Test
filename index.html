<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div id="speedTypingTest" class="bg-container">
        <h1 class="heading">Speed Typing Test</h1>
        <p class="para">On your fingers lets set Go!</p>

        <div class="container">
            <img src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" class="" alt="" />
            <p class="timer" id="timer">0 </p> <span id="spanEl"> seconds</span>
        </div>

        <div class="card-container">
            <div class="d-none mt-5 mb-5" id="spinner">
                <div class="d-flex flex-row justify-content-center">
                    <div class="spinner-border" role="status">
                    </div>
                </div>
            </div>
            <p class="quote-display" id="quoteDisplay"></p>
            <textarea name="" id="quoteInput" rows="10" cols="40" placeholder="Type here..."></textarea>
        </div>

        <p class="result" id="result"></p>
        <button type="submit" class="btn btn-primary mr-3" id="submitBtn">Submit</button>
        <button class="btn btn-light" id="resetBtn">Reset</button>
    </div>
    <script type="text/javascript" src="index.js">

    </script>
</body>

</html>
